<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Gestión de Artículos</h1>

    <form id="form-articulo" class="mb-4">
        <input type="hidden" id="idArticulo">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Artículo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad en Stock</label>
            <input type="number" class="form-control" id="cantidad" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad en Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-articulos"></tbody>
    </table>
</div>


<div class="container mt-4">
    <button type="button" class="btn btn-primary" id="nuevo_pedido">Nuevo Pedido</button>
    <h2 class="text-center mb-4 mt-2">Pedido seleccionado: <span id="idPedido"></span></h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Acciones</th>
                <th>ID Pedido</th>
                <th>ID Articulo</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody id="tabla-pedidos"></tbody>
    </table>
</div>


<script src="js/app.js"></script>
</body>
</html>
